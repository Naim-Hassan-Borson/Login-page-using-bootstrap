<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>Login</title>
</head>
<body class="bg-info">
    
        <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 mx-auto rounded shadow bg-white">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="m-5 text-center">
                                    <h1>Welcome</h1>
                                </div>
                                <form class="m-5">
                                    <div class="m-3">
                                        <label class="form-label" for="username">Username</label>
                                    <input class="form-control" type="text" id="username">
                                    </div>
                                    <div class="m-3">
                                        <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password">
                                    </div>
                                    <div class="row m-3">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember-me">
                                                <label class="form-check-label" for="remember-me">Remember-me</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="text-end">
                                                <a href="#">Forgot Password</a>
                                            </div>
                                        </div>
    
                                        <div>
                                            <input class="btn btn-primary form-control mt-3" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <img src="./login_image.svg" alt="login img" class="img-fluid p-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    
</body>
</html>
